<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LED Ur">
    <title>LED Ring Digital Ur</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            background: #000;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Courier New', monospace;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        }
        .clock-container { position: relative; display:flex; align-items:center; justify-content:center; }
        .seconds-ring { position: absolute; width:100%; height:100%; border-radius:50%; transform:rotate(-90deg); }
        .second-dot { position:absolute; border-radius:50%; background:#333; opacity:0.3; transition:all 0.1s ease; }
        .second-dot.active { background:#ff0000; opacity:1; }
        .digital-display { position:absolute; text-align:center; z-index:10; width:100%; top:52%; transform:translateY(-50%); }
        .time-display { font-weight:bold; color:#ff0000; font-family:'Courier New', monospace; }
        .date-display { font-weight:bold; color:#ff0000; font-family:'Courier New', monospace; opacity:0.8; }
        .weather-display { font-weight:bold; color:#ff0000; font-family:'Courier New', monospace; opacity:0.6; margin-top:10px; }

        /* iPad Mini (old) - Portrait mode */
        @media screen and (min-width: 768px) and (max-width: 820px) and (orientation: portrait) {
            .clock-container { width:600px; height:600px; position:absolute; left:45%; top:52%; margin-left:-550px; margin-top:-300px; }
            .time-display { font-size:85px; letter-spacing:10px; margin-bottom:15px; }
            .date-display { font-size:34px; letter-spacing:5px; }
            .weather-display { font-size:28px; letter-spacing:4px; }
        }

        /* iPad (normal) - 821px+ */
        @media screen and (min-width: 821px) and (max-width: 1024px) {
            .clock-container { width:700px; height:700px; }
            .time-display { font-size:110px; letter-spacing:15px; margin-bottom:25px; }
            .date-display { font-size:44px; letter-spacing:8px; }
            .weather-display { font-size:36px; letter-spacing:6px; }
        }

        /* iPad Pro / Desktop */
        @media screen and (min-width: 1025px) {
            .clock-container { width:800px; height:800px; }
            .time-display { font-size:130px; letter-spacing:18px; margin-bottom:30px; }
            .date-display { font-size:52px; letter-spacing:10px; }
            .weather-display { font-size:42px; letter-spacing:8px; }
        }

        /* iPhone / small devices */
        @media screen and (max-width: 767px) {
            .clock-container { width:350px; height:350px; }
            .time-display { font-size:50px; letter-spacing:8px; margin-bottom:15px; }
            .date-display { font-size:20px; letter-spacing:4px; }
            .weather-display { font-size:16px; letter-spacing:3px; }
        }

        /* Landscape iPad Mini */
        @media (orientation: landscape) and (min-width: 768px) and (max-width: 1024px) {
            .clock-container { width:650px; height:650px; position:absolute; left:45%; top:50%; margin-left:-600px; margin-top:-325px; }
            .time-display { font-size:125px; letter-spacing:9px; margin-bottom:12px; }
            .date-display { font-size:60px; letter-spacing:5px; }
            .weather-display { font-size:48px; letter-spacing:4px; }
        }

        /* Offline/Online indicator */
        .status-indicator {
            position: fixed; top: 20px; right: 20px; padding: 8px 15px; border-radius:8px;
            font-size:14px; font-weight:bold; z-index:1000; display:none;
        }
        .status-indicator.show { display:block; }
        .status-indicator.online { background: rgba(0,255,0,0.95); color: #000; }
        .status-indicator.offline { background: rgba(255,0,0,0.95); color: #fff; }
    </style>
</head>
<body>
    <div id="statusIndicator" class="status-indicator">STATUS</div>

    <div class="clock-container" id="clockContainer">
        <div class="seconds-ring" id="secondsRing"></div>

        <div class="digital-display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="date-display" id="dateDisplay">01-01-2024</div>
            <div class="weather-display" id="weatherDisplay">--°C</div>
        </div>
    </div>

    <script>
        // --- Hjælpefunktioner og detektion af iPad Mini ---
        function isIpadMini() {
            // Vi bruger både matchMedia (bredde-range du selv brugte i CSS) og touch-detektion
            try {
                var inRange = window.matchMedia && window.matchMedia('(min-width: 768px) and (max-width: 820px)').matches;
                var userAgentIpad = /iPad/.test(navigator.userAgent);
                var ipadOSReportedAsMac = (navigator.platform === 'MacIntel' && navigator.maxTouchPoints && navigator.maxTouchPoints > 1);
                // Samlet: hvis en iPad-agtig enhed ligger i den kendte iPad mini-bredde
                return (userAgentIpad || ipadOSReportedAsMac) && inRange;
            } catch (e) {
                return false;
            }
        }

        var IS_IPAD_MINI = isIpadMini();
        console.log('IS_IPAD_MINI:', IS_IPAD_MINI);

        // --- Status indikator (online/offline) ---
        var statusIndicator = document.getElementById('statusIndicator');
        function showStatus(isOnline) {
            statusIndicator.classList.add('show');
            if (isOnline) {
                statusIndicator.classList.remove('offline');
                statusIndicator.classList.add('online');
                statusIndicator.textContent = 'ONLINE';
            } else {
                statusIndicator.classList.remove('online');
                statusIndicator.classList.add('offline');
                statusIndicator.textContent = 'OFFLINE';
            }
            // Skjul efter 4 sekunder
            clearTimeout(statusIndicator._hideTimeout);
            statusIndicator._hideTimeout = setTimeout(function() {
                statusIndicator.classList.remove('show');
            }, 4000);
        }

        window.addEventListener('online', function() { showStatus(true); });
        window.addEventListener('offline', function() { showStatus(false); });

        // Vis initial status kort
        showStatus(navigator.onLine);

        // --- Seconds ring og ur ---
        function createSecondsRing() {
            var container = document.getElementById('clockContainer');
            var secondsRing = document.getElementById('secondsRing');
            var numDots = 60;
            var containerSize = Math.min(container.offsetWidth || 800, container.offsetHeight || 800);
            var radius = containerSize * 0.475;
            var centerOffset = containerSize / 2;
            var dotSize = Math.max(6, containerSize * 0.018);
            secondsRing.innerHTML = '';
            for (var i = 0; i < numDots; i++) {
                var dot = document.createElement('div');
                dot.className = 'second-dot';
                dot.id = 'second-' + i;
                var angle = (i * 360 / numDots) * Math.PI / 180;
                var x = Math.cos(angle) * radius + centerOffset;
                var y = Math.sin(angle) * radius + centerOffset;
                dot.style.width = dotSize + 'px';
                dot.style.height = dotSize + 'px';
                dot.style.left = (x - dotSize / 2) + 'px';
                dot.style.top = (y - dotSize / 2) + 'px';
                secondsRing.appendChild(dot);
            }
            console.log('Clock created: ' + containerSize + 'px, dots: ' + dotSize + 'px');
        }

        function pad(n){ return n < 10 ? '0' + n : '' + n; }
        function updateClock() {
            var now = new Date();
            var hours = now.getHours(), minutes = now.getMinutes(), seconds = now.getSeconds();
            document.getElementById('timeDisplay').textContent = pad(hours) + ':' + pad(minutes);
            var day = pad(now.getDate()), month = pad(now.getMonth()+1), year = now.getFullYear();
            document.getElementById('dateDisplay').textContent = day + '-' + month + '-' + year;
            for (var i=0;i<60;i++){
                var dot = document.getElementById('second-' + i);
                if(!dot) continue;
                dot.className = (i <= seconds) ? 'second-dot active' : 'second-dot';
            }
        }

        // --- Weather parsing og hentning ---
        function parseWeatherData(text) {
            try {
                var data = JSON.parse(text);
                if (data && data.current_condition && data.current_condition[0] && data.current_condition[0].temp_C !== undefined) {
                    var temp = Math.round(parseFloat(data.current_condition[0].temp_C));
                    document.getElementById('weatherDisplay').textContent = temp + '°C';
                    console.log('[WEATHER] SUCCESS temp:', temp);
                    return true;
                }
            } catch (e) {
                console.log('[WEATHER] JSON parse error', e);
            }
            return false;
        }

        function hideWeatherForIpadMini(reason) {
            // Skjul kun hvis det er iPad mini - ellers vis fejltekst
            var el = document.getElementById('weatherDisplay');
            if (IS_IPAD_MINI) {
                el.style.display = 'none';
                console.log('[WEATHER] Skjuler vejrudsigten på iPad mini:', reason);
            } else {
                el.textContent = '--°C';
                console.log('[WEATHER] Viser fallback (ikke iPad mini):', reason);
            }
        }

        function updateWeatherXHR(isIpadAttempt) {
            var url = 'https://wttr.in/Ringsted?format=j1';
            var xhr = new XMLHttpRequest();
            var timeoutMs = isIpadAttempt ? 7000 : 10000; // kortere timeout for iPad mini
            var timeoutId = setTimeout(function(){ xhr.abort(); }, timeoutMs);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    clearTimeout(timeoutId);
                    if (xhr.status === 200) {
                        if (!parseWeatherData(xhr.responseText)) {
                            hideWeatherForIpadMini('Ugyldigt JSON svar');
                        }
                    } else {
                        console.log('[WEATHER] XHR status:', xhr.status);
                        hideWeatherForIpadMini('XHR error status ' + xhr.status);
                    }
                }
            };
            xhr.onerror = function(){ clearTimeout(timeoutId); hideWeatherForIpadMini('XHR network error'); };
            try { xhr.open('GET', url, true); xhr.send(); }
            catch (e) { clearTimeout(timeoutId); hideWeatherForIpadMini('XHR exception'); }
        }

        function updateWeatherFetch(isIpadAttempt) {
            var url = 'https://wttr.in/Ringsted?format=j1';
            var timeoutMs = isIpadAttempt ? 7000 : 10000;
            var didRespond = false;
            var timer = setTimeout(function() {
                if (!didRespond) {
                    console.log('[WEATHER] Fetch timeout');
                    // fallback to XHR
                    updateWeatherXHR(isIpadAttempt);
                }
            }, timeoutMs);

            // For iPad mini, vi vil forsøge, men hvis fetch fejler skjuler vi vejret
            fetch(url, { method:'GET', mode:'cors', cache:'no-cache', credentials:'omit', headers:{ 'Accept':'application/json' } })
                .then(function(response){
                    didRespond = true; clearTimeout(timer);
                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    return response.text();
                })
                .then(function(text){
                    if (!parseWeatherData(text)) {
                        hideWeatherForIpadMini('Fetch modtog ugyldigt JSON');
                    }
                })
                .catch(function(err){
                    clearTimeout(timer);
                    console.log('[WEATHER] Fetch catch:', err);
                    // fallback til XHR (kan være nødvendig for gamle iOS)
                    updateWeatherXHR(isIpadAttempt);
                });
        }

        function updateWeather() {
            // Hvis offline, skjul vejret hurtigere på iPad mini
            if (!navigator.onLine) {
                hideWeatherForIpadMini('Offline');
                return;
            }

            // Hvis iPad mini: prøv, men hvis fetch/XHR fejler, SKJUL vejret (brugeren bad om kun skjule for iPad mini)
            if (IS_IPAD_MINI) {
                console.log('[WEATHER] Forsøger vejrudsigten FOR iPad mini med kort timeout');
                updateWeatherFetch(true);
            } else {
                console.log('[WEATHER] Forsøger vejrudsigten normalt');
                updateWeatherFetch(false);
            }
        }

        // --- Init og resize håndtering ---
        function init() {
            console.log('Initializing clock...');
            createSecondsRing();
            updateClock();
            setInterval(updateClock, 1000);

            // Update weather nu og senere
            updateWeather();
            setInterval(updateWeather, 600000); // 10 minutter

            // Recreate ring ved resize
            var resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    createSecondsRing();
                    updateClock();
                }, 250);
            });

            // Vis initial status kort
            showStatus(navigator.onLine);
        }

        // DOM ready
        if (document.readyState !== 'loading') init();
        else document.addEventListener('DOMContentLoaded', init, false);
    </script>
</body>
</html>
