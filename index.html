<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LED Ur">
    <title>LED Ring Digital Ur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #000000;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .clock-container {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .seconds-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

        .second-dot {
            position: absolute;
            border-radius: 50%;
            background: #333333;
            opacity: 0.3;
            -webkit-transition: all 0.1s ease;
            transition: all 0.1s ease;
        }

        .second-dot.active {
            background: #ff0000;
            opacity: 1;
        }

        .digital-display {
            position: absolute;
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .time-display {
            font-weight: bold;
            color: #ff0000;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-weight: bold;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
        }

        /* iPad Mini (old) - 768x1024 */
        @media screen and (min-width: 768px) and (max-width: 820px) {
            .clock-container {
                width: 350px;
                height: 350px;
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -325px;
                margin-top: -325px;
            }
            .time-display {
                font-size: 95px;
                letter-spacing: 12px;
                margin-bottom: 20px;
            }
            .date-display {
                font-size: 38px;
                letter-spacing: 6px;
            }
        }

        /* iPad (normal) - 821px+ */
        @media screen and (min-width: 821px) and (max-width: 1024px) {
            .clock-container {
                width: 700px;
                height: 700px;
            }
            .time-display {
                font-size: 110px;
                letter-spacing: 15px;
                margin-bottom: 25px;
            }
            .date-display {
                font-size: 44px;
                letter-spacing: 8px;
            }
        }

        /* iPad Pro / Desktop */
        @media screen and (min-width: 1025px) {
            .clock-container {
                width: 800px;
                height: 800px;
            }
            .time-display {
                font-size: 130px;
                letter-spacing: 18px;
                margin-bottom: 30px;
            }
            .date-display {
                font-size: 52px;
                letter-spacing: 10px;
            }
        }

        /* iPhone / small devices */
        @media screen and (max-width: 767px) {
            .clock-container {
                width: 350px;
                height: 350px;
            }
            .time-display {
                font-size: 50px;
                letter-spacing: 8px;
                margin-bottom: 15px;
            }
            .date-display {
                font-size: 20px;
                letter-spacing: 4px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .clock-container {
                width: 400px;
                height: 400px;
            }
            .time-display {
                font-size: 60px;
                letter-spacing: 8px;
                margin-bottom: 15px;
            }
            .date-display {
                font-size: 24px;
                letter-spacing: 4px;
            }
        }

        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .offline-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-indicator" id="offlineIndicator">OFFLINE KLAR</div>

    <div class="clock-container" id="clockContainer">
        <div class="seconds-ring" id="secondsRing"></div>

        <div class="digital-display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="date-display" id="dateDisplay">01-01-2024</div>
        </div>
    </div>

    <script>
        // Service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(reg) {
                    console.log('Service Worker registered!');
                    setTimeout(function() {
                        var indicator = document.getElementById('offlineIndicator');
                        indicator.className = 'offline-indicator show';
                        setTimeout(function() {
                            indicator.className = 'offline-indicator';
                        }, 3000);
                    }, 500);
                })
                .catch(function(err) {
                    console.log('Service Worker not supported');
                });
        }

        function createSecondsRing() {
            var container = document.getElementById('clockContainer');
            var secondsRing = document.getElementById('secondsRing');
            var numDots = 60;

            // Get actual container size
            var containerSize = Math.min(container.offsetWidth, container.offsetHeight);
            var radius = containerSize * 0.475; // 47.5% of size
            var centerOffset = containerSize / 2;
            var dotSize = Math.max(6, containerSize * 0.018); // Min 6px, max 1.8% of size

            secondsRing.innerHTML = '';

            for (var i = 0; i < numDots; i++) {
                var dot = document.createElement('div');
                dot.className = 'second-dot';
                dot.id = 'second-' + i;

                var angle = (i * 360 / numDots) * Math.PI / 180;
                var x = Math.cos(angle) * radius + centerOffset;
                var y = Math.sin(angle) * radius + centerOffset;

                dot.style.width = dotSize + 'px';
                dot.style.height = dotSize + 'px';
                dot.style.left = (x - dotSize / 2) + 'px';
                dot.style.top = (y - dotSize / 2) + 'px';

                secondsRing.appendChild(dot);
            }

            console.log('Clock created: ' + containerSize + 'px, dots: ' + dotSize + 'px');
        }

        function pad(num) {
            return num < 10 ? '0' + num : '' + num;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var timeString = pad(hours) + ':' + pad(minutes);
            document.getElementById('timeDisplay').textContent = timeString;

            var day = pad(now.getDate());
            var month = pad(now.getMonth() + 1);
            var year = now.getFullYear();
            var dateString = day + '-' + month + '-' + year;
            document.getElementById('dateDisplay').textContent = dateString;

            for (var i = 0; i < 60; i++) {
                var dot = document.getElementById('second-' + i);
                if (dot) {
                    if (i <= seconds) {
                        dot.className = 'second-dot active';
                    } else {
                        dot.className = 'second-dot';
                    }
                }
            }
        }

        function init() {
            createSecondsRing();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Recreate on resize
        var resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                createSecondsRing();
                updateClock();
            }, 250);
        });

        // Start when page loads
        if (document.addEventListener) {
            document.addEventListener('DOMContentLoaded', init, false);
        } else if (document.attachEvent) {
            document.attachEvent('onreadystatechange', function() {
                if (document.readyState === 'complete') {
                    init();
                }
            });
        } else {
            window.onload = init;
        }

        // Also init immediately if DOM is already loaded
        if (document.readyState !== 'loading') {
            init();
        }
    </script>
</body>
</html>
