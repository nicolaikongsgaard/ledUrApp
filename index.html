<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LED Ur">
    <title>LED Ring Digital Ur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #000000;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .seconds-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

        .second-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333333;
            opacity: 0.3;
            -webkit-transition: all 0.1s ease;
            transition: all 0.1s ease;
        }

        .second-dot.active {
            background: #ff0000;
            opacity: 1;
        }

        .digital-display {
            position: absolute;
            text-align: center;
            z-index: 10;
        }

        .time-display {
            font-size: 60px;
            font-weight: bold;
            color: #ff0000;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
        }

        .date-display {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
        }

        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .offline-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-indicator" id="offlineIndicator">OFFLINE KLAR</div>

    <div class="clock-container">
        <div class="seconds-ring" id="secondsRing"></div>

        <div class="digital-display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="date-display" id="dateDisplay">01-01-2024</div>
        </div>
    </div>

    <script>
        // Service worker with fallback for old browsers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(reg) {
                    console.log('Service Worker registered!');
                    setTimeout(function() {
                        var indicator = document.getElementById('offlineIndicator');
                        indicator.className = 'offline-indicator show';
                        setTimeout(function() {
                            indicator.className = 'offline-indicator';
                        }, 3000);
                    }, 500);
                })
                .catch(function(err) {
                    console.log('Service Worker not supported');
                });
        }

        function createSecondsRing() {
            var secondsRing = document.getElementById('secondsRing');
            var numDots = 60;

            secondsRing.innerHTML = '';

            for (var i = 0; i < numDots; i++) {
                var dot = document.createElement('div');
                dot.className = 'second-dot';
                dot.id = 'second-' + i;

                var angle = (i * 360 / numDots) * Math.PI / 180;
                var radius = 190;
                var x = Math.cos(angle) * radius + 200;
                var y = Math.sin(angle) * radius + 200;

                dot.style.left = (x - 4) + 'px';
                dot.style.top = (y - 4) + 'px';

                secondsRing.appendChild(dot);
            }
        }

        function pad(num) {
            return num < 10 ? '0' + num : '' + num;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var timeString = pad(hours) + ':' + pad(minutes);
            document.getElementById('timeDisplay').textContent = timeString;

            var day = pad(now.getDate());
            var month = pad(now.getMonth() + 1);
            var year = now.getFullYear();
            var dateString = day + '-' + month + '-' + year;
            document.getElementById('dateDisplay').textContent = dateString;

            for (var i = 0; i < 60; i++) {
                var dot = document.getElementById('second-' + i);
                if (dot) {
                    if (i <= seconds) {
                        dot.className = 'second-dot active';
                    } else {
                        dot.className = 'second-dot';
                    }
                }
            }
        }

        function init() {
            createSecondsRing();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Start when page loads
        if (document.addEventListener) {
            document.addEventListener('DOMContentLoaded', init, false);
        } else if (document.attachEvent) {
            document.attachEvent('onreadystatechange', function() {
                if (document.readyState === 'complete') {
                    init();
                }
            });
        } else {
            window.onload = init;
        }
    </script>
</body>
</html>
