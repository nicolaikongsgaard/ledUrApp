<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LED Ur">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>LED Ring Digital Ur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #000000;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
        }

        .clock-container {
            position: relative;
            width: 95vmin;
            height: 95vmin;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seconds-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: rotate(-90deg);
        }

        .second-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333333;
            opacity: 0.3;
            transition: all 0.1s ease;
        }

        .second-dot.active {
            background: #ff0000;
            opacity: 1;
        }

        .digital-display {
            position: absolute;
            text-align: center;
            z-index: 10;
        }

        .time-display {
            font-size: 15vmin;
            font-weight: bold;
            color: #ff0000;
            letter-spacing: 0.3em;
            font-family: 'Courier New', monospace;
            margin-bottom: 2vmin;
        }

        .date-display {
            font-size: 5vmin;
            font-weight: bold;
            color: #ff0000;
            letter-spacing: 0.2em;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
        }

        /* iPad specific */
        @media (min-width: 768px) {
            .clock-container {
                width: 90vmin;
                height: 90vmin;
            }

            .second-dot {
                width: 14px;
                height: 14px;
            }

            .time-display {
                font-size: 15vmin;
            }

            .date-display {
                font-size: 6vmin;
            }
        }

        /* iPhone specific */
        @media (max-width: 600px) {
            .time-display {
                font-size: 12vmin;
            }

            .date-display {
                font-size: 4vmin;
            }

            .second-dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) {
            .clock-container {
                width: 85vh;
                height: 85vh;
            }
        }

        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        .offline-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Prevent overscroll */
        html, body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="offline-indicator" id="offlineIndicator">âœ“ OFFLINE KLAR</div>

    <div class="clock-container">
        <div class="seconds-ring" id="secondsRing"></div>

        <div class="digital-display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="date-display" id="dateDisplay">01-01-2024</div>
        </div>
    </div>

    <script>
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(reg) {
                    console.log('Service Worker registered! Offline support active!');
                    setTimeout(function() {
                        document.getElementById('offlineIndicator').classList.add('show');
                        setTimeout(function() {
                            document.getElementById('offlineIndicator').classList.remove('show');
                        }, 3000);
                    }, 500);
                })
                .catch(function(err) {
                    console.log('Service Worker registration failed:', err);
                });
        }

        function createSecondsRing() {
            const container = document.querySelector('.clock-container');
            const secondsRing = document.getElementById('secondsRing');
            const numDots = 60;

            // Calculate based on container size
            const containerSize = Math.min(container.offsetWidth, container.offsetHeight);
            const radius = containerSize * 0.48;
            const centerOffset = containerSize / 2;
            const dotSize = containerSize * 0.02;

            secondsRing.innerHTML = ''; // Clear existing

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'second-dot';
                dot.id = 'second-' + i;

                const angle = (i * 360 / numDots) * Math.PI / 180;
                const x = Math.cos(angle) * radius + centerOffset;
                const y = Math.sin(angle) * radius + centerOffset;

                dot.style.width = dotSize + 'px';
                dot.style.height = dotSize + 'px';
                dot.style.left = (x - dotSize / 2) + 'px';
                dot.style.top = (y - dotSize / 2) + 'px';

                secondsRing.appendChild(dot);
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const timeString = String(hours).padStart(2, '0') + ':' + String(minutes).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = timeString;

            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const dateString = day + '-' + month + '-' + year;
            document.getElementById('dateDisplay').textContent = dateString;

            for (let i = 0; i < 60; i++) {
                const dot = document.getElementById('second-' + i);
                if (dot) {
                    if (i <= seconds) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                }
            }
        }

        // Initialize
        function init() {
            createSecondsRing();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Wait for load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Recreate ring on resize/orientation change
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                createSecondsRing();
                updateClock();
            }, 250);
        });

        // Request fullscreen on iOS (best effort)
        document.body.addEventListener('touchstart', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        }, { once: true });
    </script>
</body>

</html>
