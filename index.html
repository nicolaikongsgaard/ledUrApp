<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LED Ur">
    <title>LED Ring Digital Ur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #000000;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .clock-container {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        .seconds-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

        .second-dot {
            position: absolute;
            border-radius: 50%;
            background: #333333;
            opacity: 0.3;
            -webkit-transition: all 0.1s ease;
            transition: all 0.1s ease;
        }

        .second-dot.active {
            background: #ff0000;
            opacity: 1;
        }

        .digital-display {
            position: absolute;
            text-align: center;
            z-index: 10;
            width: 100%;
            top: 52%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .time-display {
            font-weight: bold;
            color: #ff0000;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-weight: bold;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
        }

        .weather-display {
            font-weight: bold;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            opacity: 0.6;
            margin-top: 10px;
        }

        /* iPad Mini (old) - Portrait mode */
        @media screen and (min-width: 768px) and (max-width: 820px) and (orientation: portrait) {
            .clock-container {
                width: 600px;
                height: 600px;
                position: absolute;
                left: 45%;
                top: 52%;
                margin-left: -550px;
                margin-top: -300px;
            }
            .time-display {
                font-size: 85px;
                letter-spacing: 10px;
                margin-bottom: 15px;
            }
            .date-display {
                font-size: 34px;
                letter-spacing: 5px;
            }
            .weather-display {
                font-size: 28px;
                letter-spacing: 4px;
            }
        }

        /* iPad (normal) - 821px+ */
        @media screen and (min-width: 821px) and (max-width: 1024px) {
            .clock-container {
                width: 700px;
                height: 700px;
            }
            .time-display {
                font-size: 110px;
                letter-spacing: 15px;
                margin-bottom: 25px;
            }
            .date-display {
                font-size: 44px;
                letter-spacing: 8px;
            }
            .weather-display {
                font-size: 36px;
                letter-spacing: 6px;
            }
        }

        /* iPad Pro / Desktop */
        @media screen and (min-width: 1025px) {
            .clock-container {
                width: 800px;
                height: 800px;
            }
            .time-display {
                font-size: 130px;
                letter-spacing: 18px;
                margin-bottom: 30px;
            }
            .date-display {
                font-size: 52px;
                letter-spacing: 10px;
            }
            .weather-display {
                font-size: 42px;
                letter-spacing: 8px;
            }
        }

        /* iPhone / small devices */
        @media screen and (max-width: 767px) {
            .clock-container {
                width: 350px;
                height: 350px;
            }
            .time-display {
                font-size: 50px;
                letter-spacing: 8px;
                margin-bottom: 15px;
            }
            .date-display {
                font-size: 20px;
                letter-spacing: 4px;
            }
            .weather-display {
                font-size: 16px;
                letter-spacing: 3px;
            }
        }

        /* Landscape mode - iPad Mini */
        @media (orientation: landscape) and (min-width: 768px) and (max-width: 1024px) {
            .clock-container {
                width: 650px;
                height: 650px;
                position: absolute;
                left: 45%;
                top: 50%;
                margin-left: -600px;
                margin-top: -325px;
            }
            .time-display {
                font-size: 125px;
                letter-spacing: 9px;
                margin-bottom: 12px;
            }
            .date-display {
                font-size: 60px;
                letter-spacing: 5px;
            }
            .weather-display {
                font-size: 48px;
                letter-spacing: 4px;
            }
        }

        /* Landscape mode - small screens */
        @media (orientation: landscape) and (max-width: 767px) {
            .clock-container {
                width: 350px;
                height: 350px;
            }
            .time-display {
                font-size: 50px;
                letter-spacing: 8px;
                margin-bottom: 15px;
            }
            .date-display {
                font-size: 20px;
                letter-spacing: 4px;
            }
            .weather-display {
                font-size: 16px;
                letter-spacing: 3px;
            }
        }

        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .offline-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-indicator" id="offlineIndicator">✓ OFFLINE KLAR</div>

    <div class="clock-container" id="clockContainer">
        <div class="seconds-ring" id="secondsRing"></div>

        <div class="digital-display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="date-display" id="dateDisplay">01-01-2024</div>
            <div class="weather-display" id="weatherDisplay">--°C</div>
        </div>
    </div>

    <script>
        // Service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(reg) {
                    console.log('Service Worker registered!');
                    setTimeout(function() {
                        var indicator = document.getElementById('offlineIndicator');
                        indicator.className = 'offline-indicator show';
                        setTimeout(function() {
                            indicator.className = 'offline-indicator';
                        }, 3000);
                    }, 500);
                })
                .catch(function(err) {
                    console.log('Service Worker not supported');
                });
        }

        function createSecondsRing() {
            var container = document.getElementById('clockContainer');
            var secondsRing = document.getElementById('secondsRing');
            var numDots = 60;

            // Get actual container size
            var containerSize = Math.min(container.offsetWidth, container.offsetHeight);
            var radius = containerSize * 0.475; // 47.5% of size
            var centerOffset = containerSize / 2;
            var dotSize = Math.max(6, containerSize * 0.018); // Min 6px, max 1.8% of size

            secondsRing.innerHTML = '';

            for (var i = 0; i < numDots; i++) {
                var dot = document.createElement('div');
                dot.className = 'second-dot';
                dot.id = 'second-' + i;

                var angle = (i * 360 / numDots) * Math.PI / 180;
                var x = Math.cos(angle) * radius + centerOffset;
                var y = Math.sin(angle) * radius + centerOffset;

                dot.style.width = dotSize + 'px';
                dot.style.height = dotSize + 'px';
                dot.style.left = (x - dotSize / 2) + 'px';
                dot.style.top = (y - dotSize / 2) + 'px';

                secondsRing.appendChild(dot);
            }

            console.log('Clock created: ' + containerSize + 'px, dots: ' + dotSize + 'px');
        }

        function pad(num) {
            return num < 10 ? '0' + num : '' + num;
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var timeString = pad(hours) + ':' + pad(minutes);
            document.getElementById('timeDisplay').textContent = timeString;

            var day = pad(now.getDate());
            var month = pad(now.getMonth() + 1);
            var year = now.getFullYear();
            var dateString = day + '-' + month + '-' + year;
            document.getElementById('dateDisplay').textContent = dateString;

            for (var i = 0; i < 60; i++) {
                var dot = document.getElementById('second-' + i);
                if (dot) {
                    if (i <= seconds) {
                        dot.className = 'second-dot active';
                    } else {
                        dot.className = 'second-dot';
                    }
                }
            }
        }

        function updateWeather() {
            // Ringsted coordinates: 55.4407° N, 11.7902° E
            var url = 'https://api.open-meteo.com/v1/forecast?latitude=55.4407&longitude=11.7902&current=temperature_2m&timezone=Europe/Copenhagen';

            console.log('[WEATHER] Starting fetch... User Agent:', navigator.userAgent);
            console.log('[WEATHER] URL:', url);
            
            // Check if fetch is available
            if (typeof fetch === 'undefined') {
                console.log('[WEATHER] ERROR: fetch() not supported!');
                document.getElementById('weatherDisplay').textContent = 'ERR';
                return;
            }

            var timeoutId = setTimeout(function() {
                console.log('[WEATHER] Request timeout after 10 seconds');
                document.getElementById('weatherDisplay').textContent = 'T/O';
            }, 10000);

            // Use explicit fetch options for better iOS/iPad compatibility
            var fetchOptions = {
                method: 'GET',
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'omit',
                headers: {
                    'Accept': 'application/json'
                }
            };

            fetch(url, fetchOptions)
                .then(function(response) {
                    clearTimeout(timeoutId);
                    console.log('[WEATHER] Response received. Status:', response.status);
                    console.log('[WEATHER] Response type:', response.type);

                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.text(); // Get as text first
                })
                .then(function(text) {
                    console.log('[WEATHER] Raw response:', text);
                    var data = JSON.parse(text);
                    console.log('[WEATHER] Parsed data:', JSON.stringify(data));
                    
                    if (data && data.current && typeof data.current.temperature_2m !== 'undefined') {
                        var temp = Math.round(data.current.temperature_2m);
                        document.getElementById('weatherDisplay').textContent = temp + '°C';
                        console.log('[WEATHER] SUCCESS! Temperature:', temp + '°C');
                    } else {
                        console.log('[WEATHER] ERROR: Invalid data structure');
                        console.log('[WEATHER] data.current:', data.current);
                        document.getElementById('weatherDisplay').textContent = 'N/A';
                    }
                })
                .catch(function(error) {
                    clearTimeout(timeoutId);
                    console.log('[WEATHER] ERROR:', error);
                    console.log('[WEATHER] Error message:', error.message);
                    console.log('[WEATHER] Error name:', error.name);
                    console.log('[WEATHER] Error stack:', error.stack);

                    // Provide specific error codes for different failure types
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        console.log('[WEATHER] Network error - likely CORS or connection issue');
                        document.getElementById('weatherDisplay').textContent = 'NET';
                    } else if (error.name === 'SyntaxError') {
                        console.log('[WEATHER] JSON parsing error');
                        document.getElementById('weatherDisplay').textContent = 'JSN';
                    } else {
                        document.getElementById('weatherDisplay').textContent = '--°C';
                    }
                });
        }

        function init() {
            console.log('Initializing clock...');
            createSecondsRing();
            updateClock();
            setInterval(updateClock, 1000);

            // Update weather now and every 10 minutes
            updateWeather();
            setInterval(updateWeather, 600000); // 10 minutes
        }

        // Recreate on resize
        var resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                createSecondsRing();
                updateClock();
            }, 250);
        });

        // Start when page loads
        if (document.addEventListener) {
            document.addEventListener('DOMContentLoaded', init, false);
        } else if (document.attachEvent) {
            document.attachEvent('onreadystatechange', function() {
                if (document.readyState === 'complete') {
                    init();
                }
            });
        } else {
            window.onload = init;
        }

        // Also init immediately if DOM is already loaded
        if (document.readyState !== 'loading') {
            init();
        }
    </script>
</body>
</html>
